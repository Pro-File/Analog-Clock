<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/windows/32/000000/clock.png" sizes="any">
    <title>C-L-O-C-K</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="page-1">
            <div></div>
            <div class="main-clock flex">
                <div class="child flex">
                    <h1 id="timeHeading">1 May,2020</h1>
                    <div class="main-circle">
                        <div class="main-circle-face">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand sec-hand"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    
<div class="page-2"></div>
    
            <div class="page-3">
    <div></div>
            <div class="sub-clocks">
                <div class="clock1 clock flex">
                    <div class="child-1 flex">
                        <h1 id="child-1-head">fetching..</h1>
                            <div class="clock-1-circle">
                                <div class="child-1-circle-face">
                                    <div class="hand child-1-hour"></div>
                                    <div class="hand child-1-min"></div>
                                    <div class="hand child-1-sec"></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="clock2 clock flex">
                    <div class="child-2 flex">
                        <h1 id="child-2-head">fetching..</h1>
                        <div class="clock-2-circle">
                            <div class="child-2-circle-face">
                                <div class="hand child-2-hour"></div>
                                <div class="hand child-2-min"></div>
                                <div class="hand child-2-sec"></div>
                            </div>
                        </div>
                </div>
                </div>
                <div class="clock3 clock flex">
                    <div class="child-3 flex">
                        <h1 id="child-3-head">fetching..</h1>
                        <div class="clock-3-circle">
                            <div class="child-3-circle-face">
                                <div class="hand child-3-hour"></div>
                                <div class="hand child-3-min"></div>
                                <div class="hand child-3-sec"></div>
                            </div>
                        </div>
                </div>
                </div>
            </div>
    <div></div>
        </div>
        </div>
    <script src="./index.js"></script>
</body>
</html>
